<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create a secure password with one click."
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1><span>Secure</span> Password Generator</h1>
        <p>
          Bolster your account security seamlessly with our random password
          generator, generating strong and secure passwords to shield your
          online identity.
        </p>
        <div class="display">
          <input type="text" id="password" placeholder="Password" />
          <img src="/images/copy.png" onclick="copyPassword()" />
        </div>
        <p id="success"></p>
        <p id="error"></p>
        <button onclick="generatePassword()">
          <img src="/images/wand.png" />Generate Password
        </button>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
